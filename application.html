   $(document).ready(function(){

                    btn.removeClass('show');
                }
            });
            btn.on('click', function(e) {

                $('html, body').animate({
                    scrollTop: 0

<div class="container">
  <div class="form-container">
    <h1 class="div-heading display-4">Appointment</h1>
    <form id="application" action="/apply/" method="POST">
      <label>
        <span class="input-title">Your Name:</span>
        <input class="input" type="text" name="name" id="name" placeholder="Your Name" required autofocus>
      </label>
  
      <label>
        <span class="input-title">Email:</span>
        <input class="input" type="email" name="email" id="email" placeholder="example@gmail.com" required>
      </label>
  
      <label>
        <span class="input-title">Phone Number:</span>
        <input class="input" type="text" name="name" id="phone" placeholder="7 777 777 7777" required>
      </label>
  
      <label>
        <span class="input-title">Date:</span>
        <input class="input" type="date" id="date">
      </label>
  
      <label>
        <span class="input-title">Time:</span>
        <input class="input" type="time" id="time">
      </label>
  
      <label>
        <span class="input-title">Select service</span>
        <div class="select-wrapper">
          <select class="select" name="service" required>
            <option value="wh">Haircut for Women</option>
            <option value="mh">Haircut for Men</option>
            <option value="hd">Hair Dye</option>
            <option value="mp">Mani+Pedi</option>
            <option value="dep">Depilation</option>
            <option value="ec">Eyebrow Correction</option>
            <option value="ee">Eyelash Extensions</option>
            <option value="es">Express Styling</option>
            <option value="pl">Party Look</option>
          </select>
        </div>
      </label>
  
      <label>
        <span class="input-title">This is my First time</span>
        <div class="checkbox-wrapper">
          <input class="checkbox" type="checkbox" name="first-experience" value="1">
          <span class="checkbox-title"></span>
        </div>
      </label>
  
      <button class="button button-yellow" type="submit">Submit</button>
    </form>
